<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name:
                    <input type="text" id="Name">
                </label>
                <br />
                <label>Email:
                    <input type="email" id="Email">
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Your Review:</legend>
                <label for="hear_about">How did you hear about us?</label>
                <select id="hear_about">
                    <option value="Google" selected="selected">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="newsletter">Our newsletter</option>
                    <option value="others">Others</option>
                </select>
                
                <p>
                    Would you visit again?
                    <br />
                    <label><input type="radio" name="visit?" value="yes">Yes</label>
                    <label><input type="radio" name="visit?" value="no">No</label>
                    <label><input type="radio" name="visit?" value="maybe">Maybe</label>
                </p>
                
                <p>
                    <label for="comments">Comments:</label>
                    <br />
                    <textarea col="4" row="4" id="comments"></textarea>
                </p>
                
                <input type="checkbox" id="signup" checked="checked"><label for="signup">Sign me up for email updates</label>
                <br />
                <input type="submit" value="Submit review">
            </fieldset>
        </form>
    </body>
</html>
